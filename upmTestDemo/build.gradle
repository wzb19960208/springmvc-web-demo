group 'com.binbin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'idea'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    providedCompile 'javax.servlet:javax.servlet-api:3.0.1'

    compile 'org.springframework:spring-webmvc:4.2.2.RELEASE',
            'org.springframework:spring-jdbc:4.2.2.RELEASE',
            'org.springframework:spring-aop:4.2.2.RELEASE',
            'org.springframework:spring-web:4.2.2.RELEASE'
    compile group: 'org.springframework.javaconfig', name: 'spring-javaconfig', version: '1.0.0.m3'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'

    //upload
    compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3.1'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'


    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'



}
